<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title></title>
  </head>
  <body>

    <h1>Heading 1</h1>
    <p>This is Paragraph Tag</p>
    <p><b>This is Bold Tag</b></p>
    <p><i>This is Italic Tag</i></p>
    <p><u>This is Underline Tag</u></p>
    <p style="font-family: monospace"> This is MonoSpace Font</p>
    <p style="color: Red">This is Red Color Text</p>


    <mark>This is Mark Tag</mark><br>
    <p><strike>This  is Strike Tage</strike></p>
    <p>This  is <sup>Superscript</sup> Tage</p>
    <p>This  is <sub>Subscript</sub> Tage</p>
    <p>This  is <del>Delete</del>  Tage</p>
    <p>This  is <big>Big</big> Tage</p>
    <p>This  is <small>small</small> Tage</p>
    


  </body>
</html>
