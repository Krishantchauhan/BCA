<!DOCTYPE html>
<html>

<head>
	<title>Positioning</title>
	<style>
		.container {
			height: 3500px;
			border: 2px solid green;
			position: relative;
		}

		.box {
			height: 200px;
			width: 200px;
			border: 2px solid;
			margin: 4px;
		}

		#b1 {
			background-color: Red;
			position: sticky;
			top: 20px;
		}

		#b2 {
			background-color: Yellow;
			position:relative;
			left: 50px;
		}

		#b3 {
			background-color: green;
			position: fixed;
			bottom: 80px;
			right: 80px;
		}

		#b4 {
			background-color: pink;
		}
	</style>
</head>

<body>
	<div class="container">
		<div class="box" id="b1">div 1 </div>
		<div class="box" id="b2">div 2 </div>
		<div class="box" id="b3">div 3 </div>
		<div class="box" id="b4">div 4 </div>
	</div>
</body>

</html>
