<html>

<head>
  <title> Student Registration Form</title>
</head>

<body>
  <form autocomplete="off">
    <label for="text"> Name </label>
    <input type="text" name="text2"><br>

    <label for="Email">Email</label>
    <input type="Email" name="Email"><br>

    <label for="number">Phone Number</label>
    <input type="number" name="number"><br>

    <label for="Gender">Gender</label><br>
    <label for="male">Male</label>
    <input type="radio" name="t">
    <label for="female">Female</label>
    <input type="radio" name="t"> <br>

    <label for="course"> Choose a course:</label>
    <select name="course" id="course">
      <option value="MCA">MCA</option>
      <option value="BCA">BCA</option>
      <option value="BBCA">Btech.</option>
    </select><br><br>

    <label for="Hobbies">Hobbies:</label>
    <input list="Hobbies" name="Hobbie" id="course">
    <datalist id="Hobbies">
      <option value="Watch Series">
      <option value="Online Games">
      <option value="Music">
    </datalist>
    <br>
    <label for="DOB">Date of birth</label>
    <input type="date" name="date"> <br>

    <label>Upload documents</label> <br>
    <input type="file" name="newfile"> <br><br>


    <input type="submit" name="submit"><br>

  </form>
</body>

</html>
